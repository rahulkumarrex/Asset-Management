
<div class="container">
  <div class="heading">
    <h4>Add Asset</h4>
  </div>
  
  
  
  <div class="form">
      <form   [formGroup]="assetForm"      (ngSubmit)="onAssetFormSubmit()" >
      
        <div >
               <label>Asset Name</label>  
               <input type="text"  formControlName="assetName"  class="form-control" [ngClass]="{'is-invalid':submitted && f['assetName'].errors}">
               <div *ngIf="submitted && f['assetName'].errors" class="invalid-feedback"></div>
               <div style="color: red;"  *ngIf="f['assetName'].errors?.['required'] && f['assetName'].touched">Asset Name is required</div>
       </div>
      
       
       <div >
          <label>Asset Category</label>  
          <select formControlName="assetCategory" class="form-control" name="assetcategory" id="assetcategory">
              <option value="" disabled selected hidden></option>
              <option value="Electronics">Electronic</option>
              <option value="Furniture">Furniture</option>
              <option value="Office Supplies">Office Supplies</option>
              <option value="Vehicle">Vehicle</option>
            </select>
          <div *ngIf="submitted && f['assetCategory'].errors" class="invalid-feedback"></div>
          <div style="color: red;"  *ngIf="f['assetCategory'].errors?.['required'] && f['assetCategory'].touched">Asset Category is required</div>
  </div>
        <div >
          <label>Asset Model</label>  
          <input type="text"  formControlName="assetModel"  class="form-control" [ngClass]="{'is-invalid':submitted && f['assetModel'].errors}">
          <div *ngIf="submitted && f['assetModel'].errors" class="invalid-feedback"></div>
          <div style="color: red;"  *ngIf="f['assetModel'].errors?.['required'] && f['assetModel'].touched">AssetModel is required</div>
        </div>
        <div >
               <label>Asset Value</label>  
               <input type="number"  formControlName="assetValue"  class="form-control" [ngClass]="{'is-invalid':submitted && f['assetValue'].errors}">
               <div *ngIf="submitted && f['assetValue'].errors" class="invalid-feedback"></div>
               <div style="color: red;"  *ngIf="f['assetValue'].errors?.['required'] && f['assetValue'].touched">Proper Value is required</div>
       </div>
      
  <div >
      <label>Manufacturing Date</label>  
      <input type="date"  formControlName="manufacturingDate"  class="form-control" [ngClass]="{'is-invalid':submitted && f['manufacturingDate'].errors}">
      <div *ngIf="submitted && f['manufacturingDate'].errors" class="invalid-feedback"></div>
      <div style="color: red;"  *ngIf="f['manufacturingDate'].errors?.['required'] && f['manufacturingDate'].touched">Manufacturing Date is required</div>
  </div>
  <div >
      <label>Expiry Date</label>  
      <input type="date"  formControlName="expiryDate"  class="form-control" [ngClass]="{'is-invalid':submitted && f['expiryDate'].errors}">
      <div *ngIf="submitted && f['expiryDate'].errors" class="invalid-feedback"></div>
      <div style="color: red;"  *ngIf="f['expiryDate'].errors?.['required'] && f['expiryDate'].touched">Expiry Date is required</div>
  </div>
  
  <div >
      <label>Status</label>  
      <select formControlName="status" class="form-control" name="status" id="status">
          <option value="" disabled selected hidden></option>
          <option value="Available">Available</option>
          <option value="In-Use">In-Use</option>
        </select>
      <div *ngIf="submitted && f['status'].errors" class="invalid-feedback"></div>
      <div style="color: red;"  *ngIf="f['status'].errors?.['required'] && f['status'].touched">Select from the following options</div>
  </div>
  
  <div>
    <label >Add Image</label>
    <input type="image" src="" alt="">
  </div>
       
       
           <button type="submit" [disabled]="assetForm.invalid">Add Asset</button>
       
       </form>
      </div>
    </div>
