                <div class="input-box">
                  <span class="details">Full Name</span>
                  <input type="text" placeholder="Enter Your Name" formControlName="employeeName"  class="form-control" [ngClass]="{'is-invalid':submitted && f['employeeName'].errors}">
                  <div *ngIf="submitted && f['employeeName'].errors " class="invalid-feedback"></div>
                   <div style="color: red;"  *ngIf="f['employeeName'].errors?.['required']  && f['employeeName'].touched">Full Name is required</div>
                </div>
      
                <div class="input-box">
                  <span class="details">Email</span>
                  <input type="text" placeholder="Enter Your Email"  formControlName="email"  class="form-control" [ngClass]="{'is-invalid':submitted && f['email'].errors}">
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback"></div>
                  <div style="color: red;"  *ngIf="f['email'].errors?.['required'] && f['email'].touched">Email is required</div>
         
                </div>

                <!-- <div class="input-box">

                  <input type="password" placeholder="Enter Your Name" formControlName="password"  class="form-control" >
                </div> -->
               
      
                <div class="input-box" >
                  <span class="details">Contact</span>
                  <input type="text" placeholder="Enter Your Contact" formControlName="contact"  class="form-control" [ngClass]="{'is-invalid':submitted && f['contact'].errors}">
                  <div *ngIf="submitted && f['contact'].errors" class="invalid-feedback"></div>
                  <div style="color: red;"  *ngIf="f['contact'].errors?.['required'] && f['contact'].touched">Providing Contact number is necessary</div>
            
                </div>
      
                <div class="input-box">
                  <span class="details">Address</span>
                  <input type="text" placeholder="Enter Your Name" formControlName="address"  class="form-control" [ngClass]="{'is-invalid':submitted && f['address'].errors}">
                  <div *ngIf="submitted && f['address'].errors" class="invalid-feedback"></div>
                  <div style="color: red;"  *ngIf="f['address'].errors?.['required'] && f['address'].touched">Address is required</div>
            
                </div>
      
              </div>
              <div class="gender-details">
                <input type="radio" formControlName="gender" id="dot-1" value="Male">
                <input type="radio" formControlName="gender" id="dot-2" value="Female">
                <input type="radio" formControlName="gender" id="dot-3" value="Prefer not to Say">
                <span class="gender-title">Gender</span>
                <div class="category">
                  <label for="dot-1">
                    <span class="dot one"> </span>
                    <span class="gender">Male</span>
                  </label>
      
                  <label for="dot-2">
                    <span class="dot two"> </span>
                    <span class="gender">Female</span>
                  </label>
      
                  <label for="dot-3">
                    <span class="dot three"> </span>
                    <span class="gender">Prefer not to say</span>
                  </label>
                </div>
      
              </div>
      
              <div class="button">
              <input type="submit" value="Update" >
            </div>
            </form>
          </div>
